<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./estilo_cadastro.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <div id="tela-cadastro">
      <h1 id="titulo-cadastro">Cadastre-se</h1>
      <form id="form-cadastro">
        <i><u>Áreas com * são de preenchimento obrigatório!</u></i>
        <!--INFO PESSOAL-->
        <div>
          <div class="fmtc-fundo exterior" id="info-pessoal">
            <h2>* Informação pessoal</h2>
            <label class="lbl" id="lbl-nome" for="inp-nome">Nome: </label>
            <input class="inp" id="inp-nome" type="text" placeholder="Digite seu nome..." maxlength="20" required />
            <label class="lbl" id="lbl-sobrenome">Sobrenome: </label>
            <input class="inp" id="inp-sobrenome" type="text" placeholder="Digite seu sobrenome..." maxlength="20" required />
            <br />
            <label class="lbl" id="lbl-cpf" for="inp-cpf">CPF: </label>
            <input class="inp" id="inp-cpf" type="number" placeholder="Apenas numeros..." pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
            <label class="lbl" id="lbl-nascimento">Data de nascimento: </label>
            <input class="inp" id="inp-nascimento" type="date" min="1930-01-01" required />
            <br />
            <label class="lbl" id="lbl-contato">Contato: </label>
            <input class="inp" id="inp-contato" type="number" placeholder="DDD - 9 xxxx-xxxx / DDD xxxx-xxxx" required />
            <label class="lbl" id="lbl-email">E-mail: </label>
            <input class="inp" id="inp-email" type="email" placeholder="Digite seu e-mail..." required />
            <br />
            <label class="lbl" id="lbl-genero" for="lista-genero">Gênero: </label>
            <select id="lista-genero">
              <option id="opt-sel" value="Selecione">Selecione um gênero...</option>
              <option id="opt-masc" value="Masculino">Masculino</option>
              <option id="opt-fem" value="Feminino">Feminino</option>
              <option id="opt-outro" value="Outro">Outro</option>
            </select>
          </div>
        </div>

        <!--INFO ENDEREÇO-->
        <div>
          <div class="fmtc-fundo exterior" id="info-endereco">
            <h2>Endereço</h2>
            <label class="lbl" id="lbl-rua" for="inp-rua">Rua / Avenida: </label>
            <input class="inp" id="inp-rua" type="text" placeholder="Digite o seu endereço..." />
            <label class="lbl" id="lbl-bairro" for="inp-bairro">Bairro: </label>
            <input class="inp" id="inp-bairro" type="text" placeholder="Digite seu bairro..." />
            <br />
            <label class="lbl" id="lbl-numero" for="inp-numero">Nº residencia: </label>
            <input class="inp" id="inp-numero" type="number" placeholder="Local Nº" />
            <label class="lbl" id="lbl-cep" for="inp-cep">CEP: </label>
            <input class="inp" id="inp-cep" type="number" pattern="12345-67" placeholder="xxxxx-xx" />
            <br />
            <label class="lbl" id="lbl-compl" for="inp-compl">Complemento (Opcional): </label>
            <input class="inp" id="inp-compl" type="text" placeholder="Apto nº | loja x | andar nº..." />
          </div>
        </div>

        <!--INFO ADICIONAL-->
        <div>
          <div class="fmtc-fundo exterior" id="info-adicional">
            <h2>Informação adicional</h2>
            <label class="lbl" id="lbl-obs" for="inp-obs">Observações (Opcional): </label><br />
            <textarea id="inp-obs" placeholder="Escreva uma observação..." maxlength="150"></textarea><br />
            <u id="max-caract">Máximo de 150 caracteres</u>
          </div>
        </div>

        <!--NOVO USUÁRIO-->
        <div>
          <div class="fmtc-fundo exterior" id="novo-usuario">
            <h2>* Novo usuário</h2>
            <label class="lbl" id="lbl-usuario" for="inp-usuario">Crie um nome de usuário: </label><br />
            <input class="inp" id="inp-usario" type="text" minlength="5" maxlength="10" placeholder="máximo de 10 caracteres" required />
            <br />
            <label class="lbl" id="lbl-senha" for="inp-senha">Crie uma senha: </label><br />
            <input class="inp" id="inp-senha" type="password" minlength="8" placeholder="Minimo de 8 caracteres" required />
            <br />
            <label class="lbl" id="lbl-conf-senha" for="inp-conf-senha">Confirme sua senha: </label><br />
            <input class="inp" id="inp-conf-senha" type="password" minlength="8" placeholder="Digite a senha novamente" required />
          </div>
        </div>
        <button id="btn-cadastrar" type="submit">Finalizar Cadastro</button>
      </form>
      <hr />
      <div id="logar">
        <label id="lbl-logar" for="btn-logar">Logar com novo cadastro </label>
        <a href="/tela_login.html"><button id="btn-logar" type="button">Logar</button></a>
      </div>
    </div>
  </body>
</html>
