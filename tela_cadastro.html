<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./estilo_cadastro.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <div id="tela-cadastro">
      <h1 id="titulo-cadastro">Cadastre-se</h1>
      <form id="form-cadastro">
        <p><i>Áreas com * são de preenchimento obrigatório!</i></p>
        <fieldset id="info-pessoal">
          <!--INFO PESSOAL-->
          <legend>* Informação pessoal</legend>
          <label class="lbl" id="lbl-nome" for="inp-nome">Nome: </label><br />
          <input class="inp" id="inp-nome" type="text" placeholder="Digite seu nome..." maxlength="20" required />
          <br />
          <label class="lbl" id="lbl-sobrenome">Sobrenome: </label><br />
          <input class="inp" id="inp-sobrenome" type="text" placeholder="Digite seu sobrenome..." maxlength="20" required/>
          <br />
          <label class="lbl" id="lbl-nascimento">Data de nascimento: </label>
          <input class="inp" id="inp-nascimento" type="date" min="1930-01-01" required/>
          <br />
          <label class="lbl" id="lbl-genero">Gênero: </label>
          <input class="inp-genero" id="inp-masc" type="radio" value="Masculino" name="genero"  required/>
          <label class="lbl" id="lbl-masc">Masculino</label>
          <input class="inp-genero" id="inp-fem" type="radio" value="Feminino" name="genero"  required/>
          <label class="lbl" id="lbl-fem">Feminino</label>
          <input class="inp-radio" id="inp-outro" type="radio" value="Outro" name="genero" required/>
          <label class="lbl" id="lbl-outro">Outro</label>
          <br>
          <label class="lbl" id="lbl-contato">Contato: </label>
          <input class="inp" id="inp-contato" type="number" placeholder="DDD - 9 xxxx-xxxx / DDD xxxx-xxxx" required>
        </fieldset>
        <!--INFO ENDEREÇO-->
        <fieldset id="info-endereco">
          <legend>Endereço</legend>
          <label class="lbl" id="lbl-rua" for="inp-rua">Rua / Avenida: </label><br />
          <input class="inp" id="inp-rua" type="text" placeholder="Digite o seu endereço..." />
          <br />
          <label class="lbl" id="lbl-bairro" for="inp-bairro">Bairro: </label><br />
          <input class="inp" id="inp-bairro" type="text" placeholder="Digite seu bairro..." />
          <br />
          <label class="lbl" id="lbl-numero" for="inp-numero">Nº da residencia: </label><br />
          <input class="inp" id="inp-numero" type="number" placeholder="Digite o Nº da residencia..." />
          <br />
          <label class="lbl" id="lbl-compl" for="inp-compl">Complemento (Opcional): </label><br />
          <input class="inp" id="inp-compl" type="text" placeholder="Apto nº | loja x | andar nº..." />
          <br />
          <label class="lbl" id="lbl-cep" for="inp-cep">CEP: </label><br />
          <input class="inp" id="inp-cep" type="number" pattern="12345-67" placeholder="xxxxx-xx" />
        </fieldset>
        <!--INFO ADICIONAL-->
        <fieldset id="info-adicional">
          <legend>Informação adicional</legend>
          <label class="lbl" id="lbl-obs" for="inp-obs">Observações (Opcional): </label><br />
          <textarea id="inp-obs" placeholder="Escreva uma observação..."></textarea>
        </fieldset>
        <!--NOVO USUÁRIO-->
        <fieldset id="info-novo-cad">
          <legend>* Novo usuário</legend>
          <label class="lbl" id="lbl-usuario" for="inp-usuario">Crie um nome de usuário: </label><br />
          <input class="inp" id="inp-usario" type="text" minlength="5" maxlength="10" placeholder="máximo de 10 caracteres" required/>
          <br />
          <label class="lbl" id="lbl-senha" for="inp-senha">Crie uma senha: </label><br />
          <input class="inp" id="inp-senha" type="password" minlength="8" placeholder="Minimo de 8 caracteres" required/>
          <br />
          <label class="lbl" id="lbl-conf-senha" for="inp-conf-senha">Confirme sua senha: </label><br />
          <input class="inp" id="inp-conf-senha" type="password" minlength="8" placeholder="Digite a senha criada acima" required/>
        </fieldset>

        <button id="btn-cadastrar" type="submit">Finalizar Cadastro</button>
      </form>
    </div>
  </body>
</html>
