<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/estilo_login.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <title>Tela de Login</title>
  </head>
  <body>
    <div id="tela-login">
      <h1 id="titulo-login">Tela de Login</h1>
      <!--LOGIN-->
      <label id="lbl-usuario">Usuário: </label>
      <input id="inp-usuario" type="text" placeholder="Digite seu nome de usuário" required/>
      <label id="lbl-senha">Senha: </label>
      <input id="inp-senha" type="password" placeholder="Digite sua senha" required/>
      <button id="btn-entrar" type="submit">Entrar</button>
      <!--ESQUECEU A SENHA-->
      <a id="esq-senha" href="#">Esqueceu a senha? </a>
      <hr />
      <!--CADASTRE-SE-->
      <b>Novo por aqui? Cadastre-se clicando abaixo!</b>
      <button id="btn-cadastro">Cadastro</button>
    </div>
  </body>
</html>
